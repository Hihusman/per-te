<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }


        .heart-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .ti-amo {
            position: absolute;
            color: #ff80ab;

            font-size: clamp(8px, 2.5vw, 14px);
            text-transform: lowercase;
            white-space: nowrap;
            transform-origin: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="heart-container" id="heart"></div>

    <script>
        const container = document.getElementById('heart');
        const text = "ti_amo";
        const totalPoints = 60;

        function drawHeart() {
            container.innerHTML = '';


            const rect = container.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const scale = rect.width / 35;

            for (let i = 0; i < totalPoints; i++) {
                const angle = (i / totalPoints) * 2 * Math.PI;


                const x = 16 * Math.pow(Math.sin(angle), 3);
                const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));

                const span = document.createElement('span');
                span.classList.add('ti-amo');
                span.innerText = text;


                const posX = x * scale + centerX;
                const posY = y * scale + centerY;

                span.style.left = `${posX}px`;
                span.style.top = `${posY}px`;
                span.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;

                container.appendChild(span);
            }
        }

        // Disegna al caricamento
        drawHeart();

        // Ricalcola se l'utente ruota il telefono o ridimensiona la finestra
        window.addEventListener('resize', drawHeart);
    </script>
</body>

</html>
